<!DOCTYPE html>
<html>
<head>
    <title>DigiBoard API Test</title>
</head>
<body>
    <h1>DigiBoard API Test</h1>
    <div id="status">Testing API...</div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = 'Fetching data from Railway backend...';
                
                const response = await fetch('https://web-production-1e39.up.railway.app/api/teachers');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '✅ API is working!';
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                statusDiv.innerHTML = '❌ API Error: ' + error.message;
                resultDiv.innerHTML = '';
            }
        }

        testAPI();
    </script>
</body>
</html>
