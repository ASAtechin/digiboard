# Render Configuration for Admin Dashboard
services:
  - type: web
    name: digiboard-admin-dashboard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_PORT
        value: 10000
