<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üè´ Delhi Public School DigiBoard - API Test</h1>
    <div id="status">Testing API connection...</div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = 'üîÑ Fetching teachers from Railway backend...';
                statusDiv.className = 'status';
                
                const response = await fetch('https://web-production-1e39.up.railway.app/api/teachers');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const teachers = await response.json();
                
                statusDiv.innerHTML = '‚úÖ API is working! Found ' + teachers.length + ' teachers';
                statusDiv.className = 'status success';
                
                let html = '<h2>üë®‚Äçüè´ Teachers Data:</h2>';
                teachers.forEach(teacher => {
                    html += `
                        <div style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px;">
                            <h3>${teacher.name}</h3>
                            <p><strong>Department:</strong> ${teacher.department}</p>
                            <p><strong>Email:</strong> ${teacher.email}</p>
                            <p><strong>Phone:</strong> ${teacher.phone}</p>
                            <p><strong>Office:</strong> ${teacher.office}</p>
                            <p><strong>Subjects:</strong> ${teacher.subjects.join(', ')}</p>
                            <p><strong>Experience:</strong> ${teacher.experience} years</p>
                            <p><strong>Qualifications:</strong> ${teacher.qualifications.join(', ')}</p>
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = '‚ùå API Error: ' + error.message;
                statusDiv.className = 'status error';
                resultDiv.innerHTML = '';
            }
        }

        testAPI();
    </script>
</body>
</html>
